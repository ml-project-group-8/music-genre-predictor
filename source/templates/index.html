<!DOCTYPE html>
<html lang="en">

      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

           padding-top: 150px;

         h2 {

   a {
       color: #ccc;
   }

   /*-------------------------------------*/

   .cf:before, .cf:after{
     content:"";
     display:table;
   }

   .cf:after{
     clear:both;
   }

   .cf{
     zoom:1;
   }

   /*-------------------------------------*/

   .form-wrapper {
       width: 450px;
       padding: 15px;
       margin: 0px auto 50px auto;
       background: #444;
       background: rgba(0,0,0,.2);
       -moz-border-radius: 10px;
       -webkit-border-radius: 10px;
       border-radius: 10px;
       -moz-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
       -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
       box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
   }

   .form-wrapper input {
       width: 330px;
       height: 20px;
       padding: 10px 5px;
       float: left;
       font: bold 15px 'lucida sans', 'trebuchet MS', 'Tahoma';
       border: 0;
       background: #eee;
       -moz-border-radius: 3px 0 0 3px;
       -webkit-border-radius: 3px 0 0 3px;
       border-radius: 3px 0 0 3px;
   }

   .form-wrapper input:focus {
       outline: 0;
       background: #fff;
       -moz-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
       -webkit-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
       box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
   }

   .form-wrapper input::-webkit-input-placeholder {
      color: #999;
      font-weight: normal;
      font-style: italic;
   }

   .form-wrapper input:-moz-placeholder {
       color: #999;
       font-weight: normal;
       font-style: italic;
   }

   .form-wrapper input:-ms-input-placeholder {
       color: #999;
       font-weight: normal;
       font-style: italic;
   }

   .form-wrapper button {
   overflow: visible;
       position: relative;
       float: right;
       border: 0;
       padding: 0;
       cursor: pointer;
       height: 40px;
       width: 110px;
       font: bold 15px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
       color: #fff;
       text-transform: uppercase;
       background: #d83c3c;
       -moz-border-radius: 0 3px 3px 0;
       -webkit-border-radius: 0 3px 3px 0;
       border-radius: 0 3px 3px 0;
       text-shadow: 0 -1px 0 rgba(0, 0 ,0, .3);
   }

   .form-wrapper button:hover{
       background: #e54040;
   }

   .form-wrapper button:active,
   .form-wrapper button:focus{
       background: #c42f2f;
   }

   .form-wrapper button:before {
       content: '';
       position: absolute;
       border-width: 8px 8px 8px 0;
       border-style: solid solid solid none;
       border-color: transparent #d83c3c transparent;
       top: 12px;
       left: -6px;
   }

   .form-wrapper button:hover:before{
       border-right-color: #e54040;
   }

   .form-wrapper button:focus:before{
       border-right-color: #c42f2f;
   }

   .form-wrapper button::-moz-focus-inner {
       border: 0;
       padding: 0;
   }
      </style>
  </head>
  <body>
    <div id="searchApp">
        <div id="overlay">
          <h2>Please be patient...</h2>
        </div>
        <!-- <input  v-on:keyup.enter="searchSong" v-model="query" type="text"
                placeholder="Search a Song" id="search" name="search">
        <button v-on:click="searchSong">Submit</button> -->
        <form class="form-wrapper cf" onsubmit="return false">
          	<input type="text" placeholder="Search here..."  v-on:keyup.enter="searchSong" v-model="query" placeholder="Search a Song" id="search" name="search"required>
        	  <button v-on:click="searchSong">Search</button>
        </form>
        <div id="resultCont">
          <h3 v-if="Object.keys(features).length">Features</h3>
          <table>
          <p v-for="(val, key) in features">
            <strong>[[key]]</strong> : [[val]]
          </p>
        </table>
          <h3 v-if="lyrics">Lyrics</h3>
          <p>
            [[lyrics]]
          </p>
          <h3 v-if="Object.keys(preds).length">Predictions</h3>
          <p v-for="(val, key) in preds">
            <strong>[[key]]</strong> : [[val]]
          </p>
        </div>
        <pre id="results" ref="results">

        </pre>
    </div>
    <div id="app">
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {

        },
        delimiters: ['[[',']]']
      });
      var searchApp = new Vue({
        el: '#searchApp',
        data: {
          query: "",
          features: {},
          lyrics: "",
          preds: {},
        },
        methods: {
          searchSong: function(evt) {
              document.getElementById("overlay").style.display = "initial";
              var xhr = new XMLHttpRequest();
              var self = this;
              self.features = [];
              self.lyrics   = "";
              self.preds    = {};
              xhr.open("POST","/songdata",true);
              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

              xhr.onreadystatechange = function() {
                document.getElementById("overlay").style.display = "none";
                if (this.readyState === XMLHttpRequest.DONE && this.status ===
                    200) {
                    var data = JSON.parse(xhr.responseText);

                    if (data["error"] !== undefined) {
                      document.getElementById("results").innerHTML = "Error!"
                      return;
                    }
                    self.features = data["features"];
                    self.lyrics   = data["lyrics"];
                    self.preds    = data["predictions"];
                }
              }
              xhr.send("q="+this.query);

          }
        },
        delimiters: ['[[',']]']
      });
    </script>
  </body>
</html>
